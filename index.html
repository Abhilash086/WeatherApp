<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="ri-search-eye-line"></i></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Raichur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">10km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "3262eb1fd46bfc8f04cf74bca2801740";
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=`

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {

            const response = await fetch(apiUrl+city+`&appid=${apiKey}`)

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

                document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
                document.querySelector(".wind").innerHTML = data.wind.speed+"km/h";

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.setAttribute("src", "images/clouds.png");
                }else if(data.weather[0].main == "Clear"){
                    weatherIcon.setAttribute("src","images/clear.png");
                }else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.setAttribute("src","images/drizzle.png");
                }else if(data.weather[0].main == "Mist"){
                    weatherIcon.setAttribute("src","images/mist.png");
                }else if(data.weather[0].main == "Snow"){
                    weatherIcon.setAttribute("src","images/snow.png");
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
            searchBox.value = "";
        })
    </script>
</body>
</html>
